<html>
<head>
    <script>
        function a(){
            var x=parseInt(document.getElementById("l").value);
            var c=0;
            for(var i=1;i<=x;i++)
        {
            if(x%i==0){
                c++;
            }
        }
        if(c==2){
            document.write("prime number");
        }
        else{
            document.write("not a prime number");
        }
        }
    </script>
</head>
<body>
    enter number to show the output:<input type="number" id="l">
    <button onclick="a()">click me</button>
</body>
</html>
