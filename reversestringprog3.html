<html>
    <head>
        <script>
            function a() {
                var a=document.getElementById("a").value;
                var res="";
                for(var i=0;i<a.length;i++)
                {
                    res=a.charAt(i)+res;
                }
                    document.write(res);
                }
         </script>
    </head>
    <body>
        Enter string: <input type="text" id="a">
        <h1 id="s"></h1>
 <button onclick="a()">Click me to see the reversed string</button>
    </body>
</html>
